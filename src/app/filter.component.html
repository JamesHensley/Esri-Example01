<mat-form-field class="filter-field" appearance="fill">
    <mat-label>Feature Filter</mat-label>
    <input matInput type="text" [(ngModel)]="filterValue">
    <button *ngIf="filterValue" matSuffix mat-icon-button aria-label="Clear" (click)="filterValue=''">
        <mat-icon>close</mat-icon>
    </button>
</mat-form-field>
